{% extends "backstage.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">編輯隊伍資料</h3>
  <form method="POST">
    <div class="mb-2">
      <label class="form-label">隊伍名稱</label>
      <input type="text" class="form-control" name="tName" value="{{ data.tName }}" readonly>
    </div>
    <div class="mb-2">
      <label class="form-label">總教練</label>
      <input type="text" class="form-control" name="chiefCoach" value="{{ data.chiefCoach }}">
    </div>
    <div class="mb-2">
      <label class="form-label">公司名稱</label>
      <input type="text" class="form-control" name="companyName" value="{{ data.companyName }}">
    </div>
    <div class="mb-2">
      <label class="form-label">公司電話</label>
      <input type="text" class="form-control" name="cPhone" value="{{ data.cPhone }}">
    </div>
    <div class="mb-2">
      <label class="form-label">公司地址</label>
      <input type="text" class="form-control" name="cAddress" value="{{ data.cAddress }}">
    </div>
    <div class="mb-2">
      <label class="form-label">主場</label>
      <select class="form-select" name="fName">
        {% for field in field_list %}
        <option value="{{ field }}" {% if field == data.fName %}selected{% endif %}>{{ field }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">儲存修改</button>
    <a href="{{ url_for('manager.teamManager') }}" class="btn btn-secondary mt-3">返回</a>
  </form>
</div>
{% endblock %}
