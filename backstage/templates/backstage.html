<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}後台管理{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #343a40 !important;
    }
    .navbar-brand, .nav-link {
      color: #f8f9fa !important;
    }
    .nav-link:hover {
      color: #0d6efd !important;
    }
    .content {
      padding: 2rem;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('manager.teamManager') }}">後台管理系統</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manager.teamManager') }}">隊伍管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manager.playerManager') }}">球員管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manager.coachManager') }}">教練管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('manager.gameManager') }}">賽局管理</a>
          </li>
        </ul>
        <span class="navbar-text me-3">
          管理者：{{ user }}
        </span>
        <a href="{{ url_for('api.logout') }}" class="btn btn-outline-light btn-sm">登出</a>
      </div>
    </div>
  </nav>

  <!-- 主內容區 -->
  <div class="content">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
