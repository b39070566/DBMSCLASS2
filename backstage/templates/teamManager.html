{% extends "backstage.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">隊伍管理</h3>
  <form method="POST">
    <input type="hidden" name="add" value="1">
    <div class="row mb-2">
      <div class="col"><input class="form-control" name="tName" placeholder="隊伍名稱"></div>
      <div class="col"><input class="form-control" name="chiefCoach" placeholder="總教練"></div>
      <div class="col"><input class="form-control" name="companyName" placeholder="公司名稱"></div>
      <div class="col"><input class="form-control" name="cPhone" placeholder="聯絡電話"></div>
      <div class="col"><input class="form-control" name="cAddress" placeholder="公司地址"></div>
      <div class="col">
        <select class="form-select" name="fName">
          <option value="">選擇主場</option>
          {% for field in field_list %}
          <option value="{{ field }}">{{ field }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col"><button class="btn btn-success w-100" type="submit">新增</button></div>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead><tr><th>隊名</th><th>總教練</th><th>公司名稱</th><th>電話</th><th>地址</th><th>主場</th><th>操作</th></tr></thead>
    <tbody>
      {% for team in team_data %}
      <tr>
        <td>{{ team.tName }}</td>
        <td>{{ team.chiefCoach }}</td>
        <td>{{ team.companyName }}</td>
        <td>{{ team.cPhone }}</td>
        <td>{{ team.cAddress }}</td>
        <td>{{ team.fName }}</td>
        <td>
          <form method="POST" style="display:inline;">
            <button class="btn btn-sm btn-danger" name="delete" value="{{ team.tName }}">刪除</button>
          </form>
          <form method="POST" style="display:inline;">
            <button class="btn btn-sm btn-primary" name="edit" value="{{ team.tName }}">編輯</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
