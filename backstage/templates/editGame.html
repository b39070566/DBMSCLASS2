{% extends "backstage.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">編輯賽局資料</h3>
  <form method="POST">
    <div class="mb-2">
      <label class="form-label">勝隊</label>
      <select class="form-select" name="winTeam">
        {% for team in team_list %}
        <option value="{{ team.tName }}" {% if team.tName == data.winTeam %}selected{% endif %}>{{ team.tName }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">敗隊</label>
      <select class="form-select" name="loseTeam">
        {% for team in team_list %}
        <option value="{{ team.tName }}" {% if team.tName == data.loseTeam %}selected{% endif %}>{{ team.tName }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">日期</label>
      <input type="date" class="form-control" name="date" value="{{ data.date }}">
    </div>
    <div class="mb-2">
      <label class="form-label">比賽場地</label>
      <select class="form-select" name="fName">
        {% for field in field_list %}
        <option value="{{ field.fName }}" {% if field.fName == data.fName %}selected{% endif %}>{{ field.fName }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">比賽結果</label>
      <input type="text" class="form-control" name="result" value="{{ data.result }}">
    </div>
    <button type="submit" class="btn btn-primary mt-3">儲存修改</button>
    <a href="{{ url_for('manager.gameManager') }}" class="btn btn-secondary mt-3">返回</a>
  </form>
</div>
{% endblock %}
