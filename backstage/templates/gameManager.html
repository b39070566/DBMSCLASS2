{% extends "backstage.html" %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-3">賽局管理</h3>
  <form method="POST">
    <input type="hidden" name="add" value="1">

    <div class="row mb-2">
      <div class="col">
        <select class="form-select" name="winTeam">
          <option value="">勝隊</option>
          {% for team in team_list %}
          <option value="{{ team.tName }}">{{ team.tName }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col">
        <select class="form-select" name="loseTeam">
          <option value="">敗隊</option>
          {% for team in team_list %}
          <option value="{{ team.tName }}">{{ team.tName }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col"><input class="form-control" type="date" name="date"></div>
      <div class="col">
        <select class="form-select" name="fName">
          <option value="">選擇比賽場地</option>
          {% for field in field_list %}
          <option value="{{ field.fName }}">{{ field.fName }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col"><input class="form-control" name="result" placeholder="比賽結果"></div>
      <div class="col"><button class="btn btn-success w-100" type="submit">新增</button></div>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead><tr><th>勝隊</th><th>敗隊</th><th>日期</th><th>場地</th><th>操作</th></tr></thead>
    <tbody>
      {% for game in game_data %}
      <tr>
        <td>{{ game.winTeam }}</td>
        <td>{{ game.loseTeam }}</td>
        <td>{{ game.date }}</td>
        <td>{{ game.fName }}</td>
        <td>
          <form method="POST" style="display:inline;">
            <button class="btn btn-sm btn-danger" name="delete" value="{{ game.winTeam }}|{{ game.loseTeam }}|{{ game.date }}">刪除</button>
          </form>
          <form method="POST" style="display:inline;">
            <button class="btn btn-sm btn-primary" name="edit" value="{{ game.winTeam }}|{{ game.loseTeam }}|{{ game.date }}">編輯</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
