{% extends "base.html" %}

{% block content %}

<style>
    #standings-table {
        border-collapse: collapse;
        width: 90%;
        margin: 20px auto; /* 讓表格置中 */
        font-size: 1em;
        font-family: Arial, sans-serif;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #standings-table thead tr {
        background-color: #005A9C; /* 棒球藍 */
        color: #ffffff;
        text-align: left;
    }

    #standings-table th,
    #standings-table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left; /* 讓文字靠左 */
    }
    
    #standings-table td:first-child, /* 排名 */
    #standings-table td:nth-child(3), /* 勝 */
    #standings-table td:nth-child(4), /* 敗 */
    #standings-table td:nth-child(5), /* 勝率 */
    #standings-table td:nth-child(6) { /* 勝差 */
        text-align: center; /* 讓數字置中 */
    }

    #standings-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    #standings-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }
</style>

<div class="container" style="padding-top: 20px;">
    <h2>球隊戰績</h2>
    
    <table id="standings-table">
        <thead>
            <tr>
                <th>排名</th>
                <th>球隊名稱</th>
                <th>勝</th>
                <th>敗</th>
                <th>勝率</th>
                <th>勝差</th>
            </tr>
        </thead>
        <tbody id="standings-body">
            <tr>
                <td colspan="6" style="text-align: center;">戰績載入中...</td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // 呼叫我們在 api.py 裡建立的 /api/records API
        fetch('/api/records')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('standings-body');
                tableBody.innerHTML = ''; // 清空 "載入中"

                // 檢查 API 是否回傳錯誤
                if (data.error) {
                    tableBody.innerHTML = `<tr><td colspan="6">載入失敗: ${data.error}</td></tr>`;
                    return;
                }

                // 迴圈處理 API 傳回來的每一筆球隊資料
                data.forEach((team, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${team.team_name}</td>
                        <td>${team.wins}</td>
                        <td>${team.losses}</td>
                        <td>${team.win_rate !== null ? team.win_rate.toFixed(3) : '0.000'}</td>
                        <td>${team.games_behind}</td>
                    `;
                    // 把這一列加到表格中
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                // 如果 API 呼叫本身失敗 (例如 404 或 500)
                console.error('Error fetching standings:', error);
                const tableBody = document.getElementById('standings-body');
                tableBody.innerHTML = `<tr><td colspan="6">無法載入戰績資料。</td></tr>`;
            });
    });
</script>

{% endblock %}
