{% extends "frontstage.html" %}

{% block head %}
{{ super() }}
<style>
  a.team-link {
    color: #000 !important;
    text-decoration: none !important;
    transition: color 0.2s ease-in-out;
  }
  a.team-link:hover {
    color: #0a58ca !important;
    text-decoration: underline !important;
  }
  .team-section { margin-bottom: 2rem; }
  .team-title { border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; margin-bottom: 1rem; }
</style>
{% endblock head %}

{% block title %}球隊列表{% endblock title %}

{% block content %}
<div class="container-xxl py-3">
  <h5 class="team-title fw-bold">球隊列表</h5>
  {% if teams %}
    <div class="row">
      {% for team in teams %}
        <div class="col-md-4 col-sm-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ team.tName }}</h5>
              <!-- 只顯示球隊名稱，點進去才有詳情 -->
              <a href="{{ url_for('bookstore.team_detail', team_name=team.tName) }}" class="btn btn-outline-primary w-100">球隊詳情</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted fst-italic">目前尚無球隊資料。</p>
  {% endif %}
</div>
{% endblock content %}
